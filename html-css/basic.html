<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tag, Element, and Attribute Example</title>
</head>

<body>
  <!--
    Explanation:
    - HTML Tag: A tag is a keyword surrounded by angle brackets, such as <html>, <head>, <body>, etc.
    - HTML Element: An element consists of an opening tag, content, and a closing tag. For example, <h1>HTML Basics</h1> is an element where <h1> is the opening tag, "HTML Basics" is the content, and </h1> is the closing tag.
    - HTML Attribute: Attributes provide additional information about elements and are written inside the opening tag. They usually come in name-value pairs. For example, <a href="https://www.example.com">Link</a> has the "href" attribute with the value "https://www.example.com".
  -->

  <!-- Example of an HTML element: Heading -->
  <h1>This is a Heading Element</h1>
  <!--
    <h1> is an HTML tag, and it defines the content as a heading element.
    The text inside <h1> will be displayed in a larger, bold font.
  -->

  <!-- Example of a paragraph element with text content -->
  <p>This is a paragraph element.</p>
  <!--
    <p> is an HTML tag that defines the content as a paragraph element.
    The text inside <p> will be displayed as a paragraph with a space above and below it.
  -->

  <!-- Example of an image element with an attribute -->
  <img src="https://via.placeholder.com/150" alt="Placeholder Image" />
  <!--
    <img> is an HTML tag used to display images.
    The 'src' attribute specifies the source of the image, and the 'alt' attribute provides alternative text if the image cannot be displayed.
  -->

  <!-- Example of an anchor element with an attribute -->
  <a href="https://www.example.com" target="_blank">Click here to visit Example</a>
  <!--
    <a> is an HTML tag used to define hyperlinks.
    The 'href' attribute specifies the URL to link to.
    The 'target' attribute defines where the linked document will open (here, _blank means it opens in a new tab).
  -->

  <!-- Example of an unordered list element with list items -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <!--
    <ul> is an HTML tag that defines an unordered (bulleted) list.
    Each <li> tag defines a list item.
  -->

  <!-- Example of a form element with input and button elements -->
  <form action="/submit-form" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" />
    <button type="submit">Submit</button>
  </form>
  <!--
    <form> is an HTML tag used to create forms for collecting user input.
    The 'action' attribute specifies the URL where the form data will be sent when submitted.
    The 'method' attribute specifies the HTTP method (POST in this case).
    <input> is used to create form elements such as text fields, and <button> is used to create clickable buttons.
  -->

</body>

</html>
