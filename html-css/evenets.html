<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Events Example</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
  <script>
    // Function for click event
    function showMessage() {
      alert("Button clicked!");
    }

    // Function for mouseover and mouseout events
    function highlightText(event) {
      event.target.classList.toggle('highlight');
    }

    // Function for input event
    function displayValue(event) {
      document.getElementById("output").textContent = event.target.value;
    }
  </script>
</head>

<body>
  <h1>HTML Events Example</h1>

  <!-- Click Event -->
  <button onclick="showMessage()">Click Me</button>

  <!-- Mouse Events -->
  <p onmouseover="highlightText(event)" onmouseout="highlightText(event)">
    Hover over this text to see the effect.
  </p>

  <!-- Keyboard and Input Events -->
  <label for="name">Enter your name:</label>
  <input type="text" id="name" oninput="displayValue(event)" placeholder="Type something...">
  <p>Your input: <span id="output"></span></p>

  <!-- Form Submit Event -->
  <form onsubmit="alert('Form submitted!'); return false;">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <button type="submit">Submit</button>
  </form>

  <!--

    Categories of HTML Events
Mouse Events:
onclick: Triggered when an element is clicked.
ondblclick: Triggered when an element is double-clicked.
onmouseover: Triggered when the mouse pointer hovers over an element.
onmouseout: Triggered when the mouse pointer leaves an element.
onmousedown: Triggered when the mouse button is pressed.
onmouseup: Triggered when the mouse button is released.
Keyboard Events:
onkeydown: Triggered when a key is pressed.
onkeypress: Triggered when a key is pressed (deprecated in modern browsers).
onkeyup: Triggered when a key is released.
Form Events:
onsubmit: Triggered when a form is submitted.
onreset: Triggered when a form is reset.
oninput: Triggered when the value of an <input> or <textarea> changes.
onchange: Triggered when the value of an element is changed and loses focus.
Window Events:
onload: Triggered when the page or an image is fully loaded.
onresize: Triggered when the browser window is resized.
onscroll: Triggered when the user scrolls the page.
Other Events:
onfocus: Triggered when an element gains focus.
onblur: Triggered when an element loses focus.
onerror: Triggered when an error occurs (e.g., loading an image or script).

Event Handling in JavaScript
In addition to inline event handling in HTML, JavaScript provides more flexible methods:

Using addEventListener:
<script>
  document.getElementById("name").addEventListener("input", function(event) {
    document.getElementById("output").textContent = event.target.value;
  });
</script>
Advantages of addEventListener:
Allows adding multiple event listeners to the same element.
Enables better separation of HTML and JavaScript.
Supports removing listeners with removeEventListener.

  -->


</body>

</html>
