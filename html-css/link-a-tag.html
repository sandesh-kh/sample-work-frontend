<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Example</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Combining `<link>` and `<a>` Tags</h1>
  <!-- Anchor tag for navigation -->
  <a href="about.html">Go to About Page</a>

  <!--
Key Differences:
Feature	            <link> Tag	                                            <a> Tag
Purpose	            Links to external resources (e.g., CSS files, icons).	Creates hyperlinks for navigation or downloads.
User Interaction	No direct user interaction; not clickable.	            Clickable by users to navigate or interact.
Common Attributes	rel, href, type, media.	                                href, target, rel, download.
Placement	        Used in the <head> section.	                            Typically used in the <body> section.
Use Case	        Importing stylesheets, icons, etc.	                    Navigating to another page or resource.

  -->
</body>
</html>
